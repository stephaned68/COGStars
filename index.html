<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chroniques Galactiques</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script src="https://randojs.com/2.0.0.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-8 col-xs-12">
          <h1 class="m-3 text-center text-secondary">Générateur de système planétaire</h1>
          <p class="text-center">
            Cette application permet de générer un système planétaire pour Chroniques Oubliées Galactiques.
          </p>
          <label for="starOddities">Nombre de particularités par étoile : </label>
          <input 
            type="number" 
            min="0"
            max="5"
            id="starOddities" 
            style="width: 3rem;" 
            value="1" 
          />
          <label for="planetOddities"> - par planète : </label>
          <input 
            type="number" 
            min="0"
            max="5"
            id="planetOddities" 
            style="width: 3rem;" 
            value="1" 
          />
          <button id="generateButton" class="btn btn-primary">Générer</button>
          <div id="system" class="m-2"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
